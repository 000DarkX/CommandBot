<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Command Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h2>Select Module</h2>
  <form method="dialog">
    <!-- Username input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <!-- Module selection -->
    <label for="module">Select Module:</label>
    <select id="module" name="module" required>
    </select>

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>
  <script type="module">
    const modules = await (await fetch("./modules.json")).json();
    
    const form     = document.querySelector("form");
    const username = document.getElementById("username");
    const module = document.getElementById("module");

    for (const moduleObject of modules) {
        const option = document.createElement("option");
        option.value = moduleObject.id;
        option.textContent = moduleObject.name;
        module.appendChild(option);
    }

    form.onsubmit = e => {
        window.location = `game2.html?username=${username.value}&module=${module.value}`;
    };  
  </script>
</body>
</html>
